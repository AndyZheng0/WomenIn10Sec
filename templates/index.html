<!DOCTYPE html>
<html>
<head>
    <title>Speedrun Women</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 2em;
            background: #fff;
        }
        input, button {
            padding: 0.5em;
            font-size: 1em;
        }
        .message {
            font-weight: bold;
            margin-top: 1em;
            font-size: 1.3em;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 0.25em;
        }
    </style>
</head>
<body>
    <h1>Speedrun Women (Web)</h1>

    {% if not start_time %}
        <form method="post">
            <button name="start">Start 10s Timer</button>
        </form>
    {% else %}
        <p id="timer">Time left: 10s</p>
        <form method="post">
            <input type="text" name="name" placeholder="Type a woman" autofocus required>
        </form>
        <script>
            const start = {{ start_time|int }};
            const now = Math.floor(Date.now() / 1000);
            let secondsLeft = Math.max(0, 10 - (now - start));

            function updateTimer() {
                if (secondsLeft > 0) {
                    document.getElementById("timer").innerText = "Time left: " + secondsLeft + "s";
                    secondsLeft--;
                    setTimeout(updateTimer, 1000);
                } else {
                    document.getElementById("timer").innerText = "Time's up!";
                }
            }

            updateTimer();
        </script>
    {% endif %}

    <h3>üìù Entries ({{ women|length }}):</h3>
    <ul>
        {% for w in women %}
            <li>{{ w }}</li>
        {% endfor %}
    </ul>

    {% if message %}
        <div class="message" style="color: {{ color }}">{{ message }}</div>
    {% endif %}
</body>
</html>
